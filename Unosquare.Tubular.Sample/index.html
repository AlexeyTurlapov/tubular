<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ng="http://angularjs.org/" lang="en" ng-app="app">
    <head>
        <base href="/">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A set of AngularJS directives and C# classes designed to rapidly build modern web applications">
        <meta name="keywords" content="application, html5, angularjs, responsive, web api">
        <meta name="author" content="Unosquare Labs">

        <title ng-controller="TitleController as title" ng-bind="title.content">Loading . . .</title>

        <!-- Favicons -->
        <link rel="apple-touch-icon-precomposed" href="/ui/media/favicon.png" />
        <link rel="icon" href="/ui/media/favicon.ico" />

        <!-- CSS (from CDN) -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap/latest/css/bootstrap.min.css" />
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/lumen/bootstrap.min.css" />
        <link rel="stylesheet" href="//cdn.jsdelivr.net/fontawesome/latest/css/font-awesome.min.css" />
        <link rel="stylesheet" href="//cdn.jsdelivr.net/toastr/latest/toastr.css" />

        <link rel="stylesheet" href="/ui/styles/tubular-bundle.css" />
        <link rel="stylesheet" href="/ui/styles/common.css" />

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <script src="//cdn.jsdelivr.net/g/jquery,bootstrap,angularjs(angular.min.js+angular-animate.min.js+angular-cookies.min.js+angular-route.min.js),toastr,angular.bootstrap(ui-bootstrap.min.js+ui-bootstrap-tpls.min.js),blob.js(Blob.js),filesaver.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-local-storage/0.1.5/angular-local-storage.min.js"></script>
        
        <!-- Angular Application files -->
        <script src="/ui/tubular/tubular-bundle.js"></script>
        <script src="/ui/app/app.js"></script>
    </head>

    <body ng-cloak>
        <header class="navbar navbar-static-top" id="top" role="banner">
            <div class="container">
                <div class="navbar-header">
                    <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                        <i class="fa fa-bars"></i>
                    </button>
                    <a href="http://unosquare.github.io/" class="navbar-brand">
                        unosquare
                    </a>
                </div>
                <nav class="collapse navbar-collapse bs-navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="http://unosquare.github.io/embedio/">EmbedIO</a>
                        </li>
                        <li>
                            <a href="http://unosquare.github.io/tubular/">Tubular</a>
                        </li>
                        <li>
                            <a href="https://unopasscore.codeplex.com/">PassCore</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="page-header"
                         ng-controller="TitleController as title">
                        <h1>
                            {{title.content}}
                            <small>Tubular Samples</small>
                        </h1>
                    </div>
                </div>
            </div>
        </div>

        <ng-view></ng-view>
    </body>
</html>
