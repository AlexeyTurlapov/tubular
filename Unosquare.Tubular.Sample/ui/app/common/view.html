<div class="container" ng-controller="tubularSampleCtrl as sample">

    <!-- TODO: create a directive that show loading progress -->

    <script type="text/ng-template" id="myModalContent.html">
        <tubular-form row-model="Model">
            <div class="modal-header">
                <h3 class="modal-title">Edit Order {{Model.OrderID}}</h3>
            </div>
            <div class="modal-body">
                <!--state="Model.$state.CustomerName"-->
                <tubular-simple-editor min="3" show-label="true" name="CustomerName">
                </tubular-simple-editor>
                <tubular-autocomplete-editor value="Model.ShipperCity" name="ShipperCity"
                                                          show-label="true" label="'Shipper City'" required="true"
                                                          options-url="api/orders/cities">
                </tubular-autocomplete-editor>
                <tubular-numeric-editor min="1" max="100" name="Amount" show-label="true" required="true" format="'C'">
                </tubular-numeric-editor>
                <tubular-date-editor required="true" name="ShippedDate" show-label="true">
                </tubular-date-editor>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="savePopup()" ng-disabled="!Model.$valid()">Save</button>
                <button class="btn btn-danger" ng-click="closePopup()">Cancel</button>
            </div>
        </tubular-form>
    </script>

    <tubular-grid server-url="/api/orders/paged" server-save-url="/api/orders/save"
                  page-size="20" class="row" on-before-get-data="sample.onTableController">
        <div class="tubular-overlay" ng-show="$parent.currentRequest != null">
            <div>
                <div class="fa fa-refresh fa-2x fa-spin"></div>
            </div>
        </div>

        <!-- Main full-width container -->
        <div class="col-md-12">
            <!-- Top toolbar nested row -->
            <div class="row">
                <tubular-grid-pager class="col-md-8 col-xs-12"></tubular-grid-pager>
                
                <tubular-text-search class="col-md-4 col-xs-12"></tubular-text-search>
            </div>

            <!-- Main grid nested row -->
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default panel-rounded">
                        <tubular-grid-table class="table tubular-grid-table table-bordered table-responsive table-striped table-hover table-condensed">
                            <tubular-column-definitions>
                                <tubular-column class="text-center">
                                    <div class="btn-group">
                                        <button class="btn btn-default btn-xs" ng-click="$component.newRow()"
                                                ng-hide="$component.tempRow.$isEditing">
                                            <i class="fa fa-plus-circle"></i> New
                                        </button>
                                        <a class="btn btn-default btn-xs hidden-xs hidden-sm" href="/new" ng-hide="$component.tempRow.$isEditing">
                                            <i class="fa fa-plus-circle"></i> Page
                                        </a>
                                        <button class="btn btn-default btn-xs" ng-click="$component.clearSelection()"
                                                ng-disabled="$component.isEmptySelection()">
                                            <i class="fa fa-square-o"></i> Clear
                                        </button>
                                    </div>
                                </tubular-column>
                                <tubular-column name="OrderID" label="Order ID" sortable="true" sort-order="1"
                                                sort-direction="Ascending" is-key="true">
                                    <tubular-column-header>ID</tubular-column-header>
                                </tubular-column>
                                <tubular-column name="CustomerName" label="Customer" searchable="true">
                                    <tubular-column-filter operator="Contains" title="Filter Customer"></tubular-column-filter>
                                    <tubular-column-header>
                                        <span>{{label}}</span>
                                    </tubular-column-header>
                                </tubular-column>
                                <tubular-column name="ShipperCity" label="Shipping City" sortable="true" searchable="true">
                                    <tubular-column-header>{{label}}</tubular-column-header>
                                    <tubular-column-options-filter operator="Multiple" options-url="/api/orders/cities"></tubular-column-options-filter>
                                </tubular-column>
                                <tubular-column name="Amount" label="Amount" column-type="numeric">
                                    <tubular-column-header>{{label}}</tubular-column-header>
                                    <tubular-column-filter operator="Equals"></tubular-column-filter>
                                </tubular-column>
                                <tubular-column name="ShippedDate" label="Date" column-type="datetime">
                                    <tubular-column-header>{{label}}</tubular-column-header>
                                    <tubular-column-date-time-filter operator="Equals"></tubular-column-date-time-filter>
                                </tubular-column>
                                <tubular-column name="IsShipped" column-type="boolean">
                                    <tubular-column-header>Shipped?</tubular-column-header>
                                    <tubular-column-filter operator="Equals"></tubular-column-filter>
                                </tubular-column>
                            </tubular-column-definitions>

                            <tubular-row-set>
                                <tubular-empty-grid></tubular-empty-grid>
                                <tubular-row-template class="success" ng-show="$component.tempRow.$isEditing">
                                    <tubular-cell-template>
                                        <div class="btn-group">
                                            <tubular-save-button model="$component.tempRow" save-css="btn-xs hidden-xs hidden-sm"
                                                                 cancel-css="btn-danger btn-xs" is-new="true"
                                                                 component="$component">
                                            </tubular-save-button>
                                        </div>
                                    </tubular-cell-template>
                                    <tubular-cell-template class="text-center">
                                        <span class="small">ID is autoassigned</span>
                                    </tubular-cell-template>
                                    <tubular-cell-template>
                                        <tubular-simple-editor value="$component.tempRow.CustomerName"
                                                               state="Model.$state.CustomerName" required="true">
                                        </tubular-simple-editor>
                                    </tubular-cell-template>
                                    <tubular-cell-template>
                                        <tubular-dropdown-editor value="$component.tempRow.ShipperCity" options="[5,6,3]">
                                        </tubular-dropdown-editor>
                                    </tubular-cell-template>
                                    <tubular-cell-template>
                                        <tubular-numeric-editor value="$component.tempRow.Amount"
                                                                state="$component.tempRow.$state.Amount" min="0" max="100"
                                                                required="true">
                                        </tubular-numeric-editor>
                                    </tubular-cell-template>
                                    <tubular-cell-template class="text-right col-md-3">
                                        <tubular-date-time-editor value="$component.tempRow.ShippedDate">
                                        </tubular-date-time-editor>
                                    </tubular-cell-template>
                                    <tubular-cell-template class="text-center">
                                        <span class="small">You can't tag this order yet.</span>
                                    </tubular-cell-template>
                                </tubular-row-template>

                                <tubular-row-template ng-repeat="cells in $component.rows" row-model="cells" selectable="true">
                                    <tubular-cell-template ng-class="{'danger': rowModel.$hasChanges}">
                                        <input type="checkbox" ng-model="cells.$selected" class="hidden-xs hidden-sm"
                                               ng-click="$parent.changeSelection()" />
                                        <div class="btn-group">
                                            <tubular-save-button model="cells" save-css="btn-xs hidden-xs hidden-sm"
                                                                 cancel-css="btn-danger btn-xs">
                                            </tubular-save-button>
                                            <tubular-edit-button model="cells" css="btn-xs hidden-xs hidden-sm">
                                            </tubular-edit-button>
                                            <button ng-click="cells.editPopup('myModalContent.html')" class="btn btn-default btn-xs"
                                                    ng-hide="cells.$isEditing">
                                                Popup
                                            </button>
                                            <button ng-click="cells.editForm('/form')" class="btn btn-default btn-xs hidden-xs hidden-sm"
                                                    ng-hide="cells.$isEditing">
                                                Page
                                            </button>
                                            <tubular-remove-button model="cells" class="btn-danger btn-xs" caption="Delete">
                                            </tubular-remove-button>
                                        </div>
                                    </tubular-cell-template>
                                    <tubular-cell-template class="text-center">
                                        <a href="#">{{cells.OrderID}}</a>
                                    </tubular-cell-template>
                                    <tubular-cell-template>
                                        <span ng-hide="cells.$isEditing">{{cells.CustomerName}}</span>
                                        <div ng-show="cells.$isEditing">
                                            Please use UTF-8
                                            <input type="text" ng-model="cells.CustomerName" class="form-control" />
                                        </div>
                                    </tubular-cell-template>
                                    <tubular-cell-template>
                                        <tubular-dropdown-editor is-editing="cells.$isEditing" value="cells.ShipperCity"
                                                                 state="cells.$state.ShipperCity" options-url="api/orders/cities">
                                        </tubular-dropdown-editor>
                                    </tubular-cell-template>
                                    <tubular-cell-template class="text-right col-xs-2">
                                        <tubular-numeric-editor is-editing="cells.$isEditing" value="cells.Amount" state="cells.$state.Amount" format="'C'"
                                                                min="1" max="100" required="true">
                                        </tubular-numeric-editor>
                                    </tubular-cell-template>
                                    <tubular-cell-template class="text-right">
                                        <tubular-date-editor is-editing="cells.$isEditing" value="cells.ShippedDate">
                                        </tubular-date-editor>
                                    </tubular-cell-template>
                                    <tubular-cell-template class="text-center">
                                        <input type="checkbox" ng-model="cells.IsShipped" ng-disabled="!cells.$isEditing" />
                                    </tubular-cell-template>
                                </tubular-row-template>
                            </tubular-row-set>
                        </tubular-grid-table>
                    </div>
                </div>
            </div>

            <!-- Bottom toolbar nested row -->
            <div class="row">
                <tubular-grid-pager class="col-md-6 col-xs-12"></tubular-grid-pager>
                <tubular-page-size-selector class="col-md-3 col-xs-6"></tubular-page-size-selector>
                <tubular-grid-pager-info class="col-md-3 col-xs-6"></tubular-grid-pager-info>
            </div>

        </div>
    </tubular-grid>

    <hr />
    
    <h3>Sample using minimum settings</h3>

    <tubular-grid service="sample.myService" class="row">

        <!-- Main grid nested row -->
        <div class="col-md-12 col-xs-12">
            <div class="panel panel-default panel-rounded">
                <tubular-grid-table class="table tubular-grid-table">
                    <tubular-column-definitions>
                        <tubular-column name="Id" sortable="true" sort-order="1"
                                        sort-direction="Descending" is-key="true">
                            <tubular-column-header>{{label}}</tubular-column-header>
                        </tubular-column>
                        <tubular-column name="UserName">
                            <tubular-column-header>{{label}}</tubular-column-header>
                        </tubular-column>
                    </tubular-column-definitions>
                    <tubular-row-set>
                        <tubular-row-template ng-repeat="cells in $component.rows" row-model="cells">
                            <tubular-cell-template>
                                {{cells.Id}}
                            </tubular-cell-template>
                            <tubular-cell-template>
                                {{cells.UserName}}
                            </tubular-cell-template>
                        </tubular-row-template>
                    </tubular-row-set>
                </tubular-grid-table>
            </div>
        </div>
    </tubular-grid>
</div>
