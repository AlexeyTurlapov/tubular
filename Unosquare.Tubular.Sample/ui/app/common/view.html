<div class="container" ng-controller="tubularSampleCtrl as sample">
    <tb-grid server-url="/api/orders/paged" server-save-url="/api/orders/save"
             page-size="20" class="row" on-before-get-data="sample.onTableController">
        <div class="tubular-overlay" ng-show="$parent.currentRequest != null">
            <div>
                <div class="fa fa-refresh fa-2x fa-spin"></div>
            </div>
        </div>

        <!-- Main full-width container -->
        <div class="col-md-12">
            <!-- Top toolbar nested row -->
            <div class="row">
                <tb-grid-pager class="col-md-8 col-xs-12"></tb-grid-pager>
                <tb-text-search class="col-md-4 col-xs-12"></tb-text-search>
            </div>

            <!-- Main grid nested row -->
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default panel-rounded">
                        <tb-grid-table class="table tubular-grid-table table-bordered table-responsive table-striped table-hover table-condensed">
                            <tb-column-definitions>
                                <tb-column class="text-center">
                                    <div class="btn-group btn-group-xs">
                                        <button class="btn btn-default" ng-click="$component.newRow()"
                                                ng-hide="$component.tempRow.$isEditing">
                                            <i class="fa fa-plus-circle"></i> New
                                        </button>
                                        <a class="btn btn-default hidden-xs hidden-sm" href="/new" ng-hide="$component.tempRow.$isEditing">
                                            <i class="fa fa-plus-circle"></i> Page
                                        </a>
                                        <button class="btn btn-default" ng-click="$component.clearSelection()"
                                                ng-disabled="$component.isEmptySelection()">
                                            <i class="fa fa-square-o"></i> Clear
                                        </button>
                                    </div>
                                </tb-column>
                                <tb-column name="OrderID" label="Order ID" sortable="true" sort-order="1"
                                           sort-direction="Ascending" is-key="true">
                                    <tb-column-header>ID</tb-column-header>
                                </tb-column>
                                <tb-column name="CustomerName" label="Customer" searchable="true">
                                    <tb-column-filter title="Filter Customer"></tb-column-filter>
                                    <tb-column-header>
                                        <span>{{label}}</span>
                                    </tb-column-header>
                                </tb-column>
                                <tb-column name="ShipperCity" label="Shipping City" sortable="true" searchable="true">
                                    <tb-column-header>{{label}}</tb-column-header>
                                    <tb-column-options-filter options-url="/api/orders/cities"></tb-column-options-filter>
                                </tb-column>
                                <tb-column name="Amount" label="Amount" column-type="numeric" sortable="true">
                                    <tb-column-header>{{label}}</tb-column-header>
                                    <tb-column-filter></tb-column-filter>
                                </tb-column>
                                <tb-column name="ShippedDate" label="Date" column-type="datetime">
                                    <tb-column-header>{{label}}</tb-column-header>
                                    <tb-column-date-time-filter></tb-column-date-time-filter>
                                </tb-column>
                                <tb-column name="IsShipped" column-type="boolean">
                                    <tb-column-header>Shipped?</tb-column-header>
                                    <tb-column-filter></tb-column-filter>
                                </tb-column>
                            </tb-column-definitions>

                            <tb-row-set>
                                <tb-empty-grid></tb-empty-grid>
                                <tb-row-template class="success" ng-show="$component.tempRow.$isEditing">
                                    <tb-cell-template>
                                        <div class="btn-group btn-group-xs">
                                            <tb-save-button model="$component.tempRow" save-css="hidden-xs hidden-sm"
                                                            cancel-css="btn-danger" is-new="true"
                                                            component="$component">
                                            </tb-save-button>
                                        </div>
                                    </tb-cell-template>
                                    <tb-cell-template class="text-center">
                                        <span class="small">ID is autoassigned</span>
                                    </tb-cell-template>
                                    <tb-cell-template>
                                        <tb-simple-editor value="$component.tempRow.CustomerName"
                                                          state="Model.$state.CustomerName" required="true">
                                        </tb-simple-editor>
                                    </tb-cell-template>
                                    <tb-cell-template>
                                        <tb-typeahead-editor value="$component.tempRow.ShipperCity" name="ShipperCity" required="true"
                                                             options-url="api/orders/cities">
                                        </tb-typeahead-editor>
                                    </tb-cell-template>
                                    <tb-cell-template>
                                        <tb-numeric-editor value="$component.tempRow.Amount" format="C"
                                                           state="$component.tempRow.$state.Amount" min="0" max="100"
                                                           required="true">
                                        </tb-numeric-editor>
                                    </tb-cell-template>
                                    <tb-cell-template class="text-right col-md-3">
                                        <tb-date-time-editor value="$component.tempRow.ShippedDate">
                                        </tb-date-time-editor>
                                    </tb-cell-template>
                                    <tb-cell-template class="text-center">
                                        <span class="small">You can't tag this order yet.</span>
                                    </tb-cell-template>
                                </tb-row-template>

                                <tb-row-template ng-repeat="row in $component.rows" row-model="row" selectable="true">
                                    <tb-cell-template ng-class="{'danger': rowModel.$hasChanges}">
                                        <input type="checkbox" ng-model="row.$selected" class="hidden-xs hidden-sm"
                                               ng-click="$parent.changeSelection()" />
                                        <div class="btn-group">
                                            <tb-save-button model="row" save-css="btn-xs hidden-xs hidden-sm"
                                                            cancel-css="btn-danger btn-xs">
                                            </tb-save-button>
                                            <tb-edit-button model="row" css="btn-xs hidden-xs hidden-sm">
                                            </tb-edit-button>
                                            <button ng-click="row.editPopup('/ui/app/common/popup.html')" class="btn btn-default btn-xs"
                                                    ng-hide="row.$isEditing">
                                                Popup
                                            </button>
                                            <button ng-click="row.editForm('/form')" class="btn btn-default btn-xs hidden-xs hidden-sm"
                                                    ng-hide="row.$isEditing">
                                                Page
                                            </button>
                                            <tb-remove-button model="row" class="btn-danger btn-xs" caption="Delete">
                                            </tb-remove-button>
                                        </div>
                                    </tb-cell-template>
                                    <tb-cell-template class="text-center">
                                        <a href="#">{{row.OrderID}}</a>
                                    </tb-cell-template>
                                    <tb-cell-template>
                                        <span ng-hide="row.$isEditing">{{row.CustomerName}}</span>
                                        <div ng-show="row.$isEditing">
                                            <input type="text" ng-model="row.CustomerName" class="form-control" />
                                        </div>
                                    </tb-cell-template>
                                    <tb-cell-template>
                                        <tb-dropdown-editor is-editing="row.$isEditing" value="row.ShipperCity"
                                                            state="row.$state.ShipperCity" options-url="api/orders/cities">
                                        </tb-dropdown-editor>
                                    </tb-cell-template>
                                    <tb-cell-template class="text-right col-xs-2">
                                        <tb-numeric-editor is-editing="row.$isEditing" value="row.Amount" 
                                                           state="row.$state.Amount" format="C"
                                                           min="1" max="100" required="true">
                                        </tb-numeric-editor>
                                    </tb-cell-template>
                                    <tb-cell-template class="text-right">
                                        <tb-date-editor is-editing="row.$isEditing" value="row.ShippedDate">
                                        </tb-date-editor>
                                    </tb-cell-template>
                                    <tb-cell-template class="text-center">
                                        <input type="checkbox" ng-model="row.IsShipped" ng-disabled="!row.$isEditing" />
                                    </tb-cell-template>
                                </tb-row-template>
                            </tb-row-set>
                        </tb-grid-table>
                    </div>
                </div>
            </div>

            <!-- Bottom toolbar nested row -->
            <div class="row">
                <tb-grid-pager class="col-md-6 col-xs-12"></tb-grid-pager>
                <tb-page-size-selector class="col-md-3 col-xs-6"></tb-page-size-selector>
                <tb-grid-pager-info class="col-md-3 col-xs-6"></tb-grid-pager-info>
            </div>

        </div>
    </tb-grid>

    <hr />
    
    <div class="page-header">
        <h3>Sample using minimum settings and internal datasource</h3>
    </div>

    <tb-grid service="sample.myService" class="row">

        <!-- Main grid nested row -->
        <div class="col-md-12 col-xs-12">
            <div class="panel panel-default panel-rounded">
                <tb-grid-table class="table tubular-grid-table table-bordered">
                    <tb-column-definitions>
                        <tb-column name="Id" sortable="true" sort-order="1"
                                        sort-direction="Descending" is-key="true">
                            <tb-column-header>{{label}}</tb-column-header>
                        </tb-column>
                        <tb-column name="UserName">
                            <tb-column-header>{{label}}</tb-column-header>
                        </tb-column>
                    </tb-column-definitions>
                    <tb-row-set>
                        <tb-row-template ng-repeat="row in $component.rows" row-model="row">
                            <tb-cell-template>
                                {{row.Id}}
                            </tb-cell-template>
                            <tb-cell-template>
                                {{row.UserName}}
                            </tb-cell-template>
                        </tb-row-template>
                    </tb-row-set>
                </tb-grid-table>
            </div>
        </div>
    </tb-grid>
</div>
