<div class="container" ng-controller="tubularSampleCtrl as sample">
    <tb-form server-save-url="/api/orders/save" is-new="true"
             require-authentication="false">
        <div class="row">
            <div class="col-md-9">
                <h3>New Order</h3>

                <tb-simple-editor min="3" show-label="true" name="CustomerName">
                </tb-simple-editor>
                <tb-dropdown-editor name="ShipperCity" value="Model.ShipperCity"
                                    show-label="true" required="true"
                                    options-url="api/orders/cities">
                </tb-dropdown-editor>
                <tb-numeric-editor name="Amount" value="Model.Amount" min="1" max="100" format="C"
                                   show-label="true" required="true" default-value="100">
                </tb-numeric-editor>

                <tb-date-editor name="ShippedDate" required="true" format="'dd-MM-yyyy'" show-label="true"
                                default-value="sample.defaultDate">
                </tb-date-editor>

                <tb-hidden-field name="OrderID" is-key="true" value="Model.OrderID">
                </tb-hidden-field>

                <tb-checkbox-field value="Model.IsShipped" name="IsShipped" show-label="true" label="Is Shipped?">
                </tb-checkbox-field>

                <hr />

                <button class="btn btn-primary" ng-click="$parent.create()" ng-disabled="!$parent.model.$valid()">Save</button>
                <button class="btn btn-danger" ng-click="$parent.cancel()">Cancel</button>
            </div>

            <div class="col-md-3">
                <div class="jumbotron">
                    <h3>Please complete the form, we must have orders.</h3>
                </div>
            </div>
        </div>
    </tb-form>
</div>
