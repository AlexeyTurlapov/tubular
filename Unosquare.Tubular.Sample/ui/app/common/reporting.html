<div ng-controller="reportingCtrl" class="container" ng-init="isShowing = true">
    <tb-form model="Model">
        <div class="row" ng-show="isShowing">
            <div class="col-md-3">
                <div class="pull-right clearfix">
                    <tb-typeahead-editor name="CurrentReport" options="reports" option-label="Name" 
                                         placeholder="Report name"></tb-typeahead-editor>
                </div>
            </div>
            <div class="col-md-6">
                <div class="pull-right clearfix">
                    <button class="btn btn-default" ng-click="loadReport()" ng-disabled="!Model.CurrentReport">
                        <i class="fa fa-cloud-download"></i>&nbsp;Load
                    </button>
                    <button class="btn btn-default" ng-click="saveReport()" ng-disabled="!Model.CurrentReport">
                        <i class="fa fa-cloud-upload"></i>&nbsp;Save
                    </button>
                    <button class="btn btn-default" ng-click="removeReport()" ng-disabled="!Model.CurrentReport.Name">
                        <i class="fa fa-trash-o"></i>&nbsp;Delete
                    </button>
                </div>
            </div>
            <div class="col-md-3">    
                <div class="pull-right clearfix">
                    <button class="btn btn-success" ng-disabled="items.length == 0" ng-click="generate()">
                        <i class="fa fa-cogs"></i>&nbsp;Generate Report
                    </button>
                </div>
            </div>
        </div>
        <br/>
        <table class="table table-bordered" ng-show="isShowing">
            <thead>
            <tr>
                <th>Data Source</th>
                <th>Column</th>
                <th>Data Type</th>
                <th>Aggregation</th>
                <th>Filter Expression</th>
                <th>&nbsp;</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <tb-dropdown-editor name="DataSource" options="dataSources"
                                        option-label="Name"></tb-dropdown-editor>
                </td>
                <td>
                    <tb-dropdown-editor name="Column" options="Model.DataSource.Columns"
                                        option-label="Name" option-id="Name"></tb-dropdown-editor>
                </td>
                <td>
                    <tb-simple-editor name="DataType" read-only="true" value="types[Model.Column.DataType]"></tb-simple-editor>
                </td>
                <td>
                    <tb-dropdown-editor name="AggregationFunction" options="aggregationFunctions">
                    </tb-dropdown-editor>
                </td>
                <td>
                    <tb-simple-editor name="Filter"></tb-simple-editor>
                </td>
                <td class="text-center">
                    <button class="btn btn-success btn-sm" ng-click="addItem()">Add</button>
                </td>
            </tr>
            <tr ng-repeat="item in items">
                <td>{{item.DataSource}}</td>
                <td>{{item.Column}}</td>
                <td>{{item.DataType}}</td>
                <td>
                    <select class="form-control" ng-model="item.Aggregation"
                            ng-options="a for a in aggregationFunctions"></select>
                </td>
                <td>
                    <input type="text" class="form-control" ng-model="item.Filter"/>
                </td>
                <td class="text-center">
                    <div class="btn-group">
                        <button class="btn btn-sm" ng-click="up(item)" ng-disabled="$first">
                            <i class="fa fa-chevron-up"></i>
                        </button>
                        <button class="btn btn-sm" ng-click="down(item)" ng-disabled="$last">
                            <i class="fa fa-chevron-down"></i>
                        </button>
                        <button class="btn btn-danger btn-sm" ng-click="removeItem(item)">
                            <i class="fa fa-trash"></i>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </tb-form>
    <button class="btn btn-xs btn-block" ng-click="isShowing = !isShowing"><i class="fa" ng-class="{'fa-caret-down' : !isShowing, 'fa-caret-up' : isShowing, }"></i></button>
    <hr/>
    <div ng-include="autoCode"></div>
</div>
