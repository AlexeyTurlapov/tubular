<tb-form model="Model" layout="two-columns">
    <div class="modal-header">
        <h3 class="modal-title">Edit Order {{Model.OrderID}}</h3>
    </div>
    <div class="modal-body">
        <tb-simple-editor min="3" show-label="true" name="CustomerName">
        </tb-simple-editor>
        <tb-typeahead-editor value="Model.ShipperCity" name="ShipperCity"
                             show-label="true" required="true"
                             options-url="api/orders/cities">
        </tb-typeahead-editor>
        <tb-numeric-editor min="1" max="100" name="Amount" show-label="true"
                           required="true" format="C">
        </tb-numeric-editor>
        <tb-date-editor required="true" name="ShippedDate" show-label="true">
        </tb-date-editor>
    </div>

    <tb-form-buttons class="modal-footer" save-action="savePopup()" 
                     cancel-action="closePopup()" show-cancel="false">
    </tb-form-buttons>
</tb-form>
