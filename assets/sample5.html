<tb-grid server-url="http://services.odata.org/V3/Northwind/Northwind.svc/Orders" request-method="GET"
         service="odata" page-size="10" require-authentication="false">

    <div class="row">
        <tb-grid-pager class="col-md-8 col-xs-12"></tb-grid-pager>
        <tb-text-search class="col-md-4 col-xs-12"></tb-text-search>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default panel-rounded">
                <tb-grid-table class="table-bordered">
                    <tb-column-definitions>
                        <tb-column name="OrderID" sortable="true" sort-order="1"
                                   sort-direction="Ascending" is-key="true"
                                   column-type="numeric">
                            <tb-column-filter operator="Equals"></tb-column-filter>
                            <tb-column-header>
                                <span>{{label}}</span>
                            </tb-column-header>
                        </tb-column>
                        <tb-column name="CustomerID" sortable="true"
                                   column-type="numeric">
                            <tb-column-filter operator="Equals"></tb-column-filter>
                            <tb-column-header>
                                <span>{{label}}</span>
                            </tb-column-header>
                        </tb-column>
                        <tb-column name="OrderDate" sortable="true">
                            <tb-column-header>
                                <span>{{label}}</span>
                            </tb-column-header>
                        </tb-column>
                        <tb-column name="ShipCity" sortable="true" searchable="true">
                            <tb-column-filter operator="Contains"></tb-column-filter>
                            <tb-column-header>
                                <span>{{label}}</span>
                            </tb-column-header>
                        </tb-column>
                        <tb-column name="ShipCountry" sortable="true" searchable="true" is-grouping="true">
                            <tb-column-filter operator="Contains"></tb-column-filter>
                            <tb-column-header>
                                <span>{{label}}</span>
                            </tb-column-header>
                        </tb-column>
                    </tb-column-definitions>
                    <tb-row-set ng-repeat="(key, group) in $parent.$component.rows | groupBy: $parent.$component.groupBy">
			<tb-row-template>
			<tb-row-group-header group="group" class="info">
				{{key}}
			</tb-row-group-header>
			</tb-row-template>
                        <tb-row-template ng-repeat="cells in group"
                                         row-model="cells" selectable="false">
                            <tb-cell-template column-name="OrderID">
                                {{cells.OrderID}}
                            </tb-cell-template>
                            <tb-cell-template column-name="CustomerID">
                                {{cells.CustomerID}}
                            </tb-cell-template>
                            <tb-cell-template column-name="OrderDate">
                                {{cells.OrderDate | date: 'short'}}
                            </tb-cell-template>
                            <tb-cell-template column-name="ShipCity">
                                {{cells.ShipCity}}
                            </tb-cell-template>
                            <tb-cell-template column-name="ShipCountry">
                                {{cells.ShipCountry}}
                            </tb-cell-template>
                        </tb-row-template>
                    </tb-row-set>
                </tb-grid-table>
            </div>
        </div>
    </div>

    <div class="row">
        <tb-grid-pager class="col-md-6 col-xs-12"></tb-grid-pager>
        <tb-page-size-selector class="col-md-3 col-xs-6"></tb-page-size-selector>
        <tb-grid-pager-info class="col-md-3 col-xs-6"></tb-grid-pager-info>
    </div>
</tb-grid>
