<tb-grid server-url="http://services.odata.org/V3/Northwind/Northwind.svc/Orders" request-method="GET" grid-name="sample8"
         service-name="odata" page-size="10" require-authentication="false">
    <div class="row">
        <tb-grid-pager class="col-md-8 col-xs-12"></tb-grid-pager>
        <tb-text-search class="col-md-4 col-xs-12"></tb-text-search>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default panel-rounded">
                <tb-grid-table class="table-bordered">
                    <tb-column-definitions>
                        <tb-column name="OrderID" sortable="true" sort-order="1"
                                   sort-direction="Ascending" is-key="true"
                                   column-type="numeric">
                            <tb-column-filter operator="Equals"></tb-column-filter>
                            <tb-column-header>
                                <span>{{label}}</span>
                            </tb-column-header>
                        </tb-column>
                        <tb-column name="CustomerID" sortable="true" aggregate="distinctcount"
                                   column-type="numeric">
                            <tb-column-filter operator="Equals"></tb-column-filter>
                            <tb-column-header>
                                <span>{{label}}</span>
                            </tb-column-header>
                        </tb-column>
                        <tb-column name="OrderDate" sortable="true">
                            <tb-column-header>
                                <span>{{label}}</span>
                            </tb-column-header>
                        </tb-column>
                        <tb-column name="ShipCity" sortable="true" searchable="true">
                            <tb-column-filter operator="Contains"></tb-column-filter>
                            <tb-column-header>
                                <span>{{label}}</span>
                            </tb-column-header>
                        </tb-column>
                        <tb-column name="Freight" sortable="true" searchable="true" aggregate="sum">
                            <tb-column-header>
                                <span>{{label}}</span>
                            </tb-column-header>
                        </tb-column>
                    </tb-column-definitions>
                    <tb-row-set>
                        <tb-row-template ng-repeat="row in $component.rows"
                                         row-model="row" selectable="false">
                            <tb-cell-template column-name="OrderID">
                                {{row.OrderID}}
                            </tb-cell-template>
                            <tb-cell-template column-name="CustomerID">
                                {{row.CustomerID}}
                            </tb-cell-template>
                            <tb-cell-template column-name="OrderDate">
                                {{row.OrderDate | date: 'short'}}
                            </tb-cell-template>
                            <tb-cell-template column-name="ShipCity">
                                {{row.ShipCity}}
                            </tb-cell-template>
                            <tb-cell-template column-name="Freight">
                                {{row.Freight | number: 2}}
                            </tb-cell-template>
                        </tb-row-template>
                    </tb-row-set>
                </tb-grid-table>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-xs-12">
            <b>Freight sum:</b> {{$parent.aggregationFunctions.Freight}}<br/>
            <b>Distinct Customers:</b> {{$parent.aggregationFunctions.CustomerID}}
        </div>
        <tb-page-size-selector class="col-md-3 col-xs-6"></tb-page-size-selector>
        <tb-grid-pager-info class="col-md-3 col-xs-6"></tb-grid-pager-info>
    </div>
</tb-grid>
