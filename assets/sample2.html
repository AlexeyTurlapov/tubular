<tb-grid server-url="http://services.odata.org/V3/Northwind/Northwind.svc/Orders" request-method="GET"
         service-name="odata" page-size="10" require-authentication="false">
    <div class="row">
        <tb-grid-pager class="col-md-6 col-xs-12"></tb-grid-pager>
        <tb-page-size-selector class="col-md-3 col-xs-6" selectorcss="input-sm">
        </tb-page-size-selector>
        <tb-grid-pager-info class="col-md-3 col-xs-6"></tb-grid-pager-info>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default panel-rounded">
                <tb-grid-table class="table-bordered">
                    <tb-column-definitions>
                        <tb-column name="OrderID" column-type="numeric">
                            <tb-column-header>
                                <span>{{label}}</span>
                            </tb-column-header>
                        </tb-column>
                        <tb-column name="CustomerID" column-type="numeric">
                            <tb-column-header>
                                <span>{{label}}</span>
                            </tb-column-header>
                        </tb-column>
                        <tb-column name="OrderDate">
                            <tb-column-header>
                                <span>{{label}}</span>
                            </tb-column-header>
                        </tb-column>
                        <tb-column name="ShipCity">
                            <tb-column-header>
                                <span>{{label}}</span>
                            </tb-column-header>
                        </tb-column>
                    </tb-column-definitions>
                    <tb-row-set>
                        <tb-row-template ng-repeat="row in $component.rows"
                                         row-model="row" selectable="false">
                            <tb-cell-template>
                                {{row.OrderID}}
                            </tb-cell-template>
                            <tb-cell-template>
                                {{row.CustomerID}}
                            </tb-cell-template>
                            <tb-cell-template>
                                {{row.OrderDate | date: 'short'}}
                            </tb-cell-template>
                            <tb-cell-template>
                                {{row.ShipCity}}
                            </tb-cell-template>
                        </tb-row-template>
                    </tb-row-set>
                </tb-grid-table>
            </div>
        </div>
    </div>
</tb-grid>
