<tb-grid server-url="http://services.odata.org/V3/Northwind/Northwind.svc/Orders" request-method="GET"
         service="odata" page-size="10">
    <div class="row">
        <tb-grid-pager class="col-md-6 col-xs-12"></tb-grid-pager>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default panel-rounded">
                <tb-grid-table class="table tubular-grid-table table-bordered">
                    <tb-column-definitions>
                        <tb-column name="OrderID">
                            <tb-column-header>
                                <span>{{label}}</span>
                            </tb-column-header>
                        </tb-column>
                        <tb-column name="CustomerID">
                            <tb-column-header>
                                <span>{{label}}</span>
                            </tb-column-header>
                        </tb-column>
                        <tb-column name="OrderDate">
                            <tb-column-header>
                                <span>{{label}}</span>
                            </tb-column-header>
                        </tb-column>
                        <tb-column name="ShipCity">
                            <tb-column-header>
                                <span>{{label}}</span>
                            </tb-column-header>
                        </tb-column>
                    </tb-column-definitions>
                    <tb-row-set>
                        <tb-row-template ng-repeat="cells in $component.rows"
                                         row-model="cells">
                            <tb-cell-template>
                                {{cells.OrderID}}
                            </tb-cell-template>
                            <tb-cell-template>
                                {{cells.CustomerID}}
                            </tb-cell-template>
                            <tb-cell-template>
                                {{cells.OrderDate | date: 'short'}}
                            </tb-cell-template>
                            <tb-cell-template>
                                {{cells.ShipCity}}
                            </tb-cell-template>
                        </tb-row-template>
                    </tb-row-set>
                </tb-grid-table>
            </div>
        </div>
    </div>
</tb-grid>
