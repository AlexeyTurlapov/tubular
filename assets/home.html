<div class="jumbotron">
    <div class="container">
        <h1>Tubular Samples</h1>
        <p>
            A little collection with samples from very basic grid until more complex and awesome grids.
        </p>
    </div>
</div>
<div class="container" ng-controller="tubularSampleCtrl">
    <div class="sample-content" ng-repeat="t in tutorial">
        <div class="row">
            <div class="col-xs-12">
                <h1 id="{{t.key}}">{{t.title}}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-xs-12">
                <p>{{t.body}}</p>
                <button class="btn btn-primary btn-block" ng-click="toggleCode(t.key)" ng-hide="source[t.key]">
                    <i class="fa fa-code"></i>&nbsp;Show Code
                </button>
                <button class="btn btn-primary btn-block" ng-click="toggleCode(t.key)" ng-show="source[t.key]">
                    <i class="fa fa-table"></i>&nbsp;Show Sample
                </button>
                <button class="btn btn-default btn-block" ng-click="openCode(t.key)">
                    <i class="fa fa-pencil"></i>&nbsp;Export to Plunker
                </button>
                <a ng-click="scrollTo(t.next)" ng-show="t.next" class="btn btn-success btn-block">
                    <i class="fa fa-star"></i>&nbsp;Next Sample
                </a>
            </div>
            <div class="col-md-9 col-xs-12">
                <div ng-include src="'assets/' + t.key + '.html'" ng-hide="source[t.key]"></div>
                <div hljs source="source[t.key]" ng-show="source[t.key]"></div>
            </div>
        </div>
        <div class="col-xs-12" ng-show="t.next">
            <hr />
        </div>
    </div>
    <div class="pull-right">
        <a ng-click="scrollTo('intro')">Back to Top</a>
    </div>
</div>
