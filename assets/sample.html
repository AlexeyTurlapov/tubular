<tb-grid server-url="data/customers.json" request-method="GET"
         class="row" require-authentication="false">
    <div class="col-md-12">
        <div class="panel panel-default panel-rounded">
            <tb-grid-table class="table-bordered">
                <tb-column-definitions>
                    <tb-column name="CustomerName">
                        <tb-column-header>
                            <span>{{label}}</span>
                        </tb-column-header>
                    </tb-column>
                    <tb-column name="Invoices">
                        <tb-column-header>
                            <span>{{label}}</span>
                        </tb-column-header>
                    </tb-column>
                </tb-column-definitions>
                <tb-row-set>
                    <tb-row-template ng-repeat="cells in $component.rows"
                                     row-model="cells">
                        <tb-cell-template>
                            {{cells.CustomerName}}
                        </tb-cell-template>
                        <tb-cell-template>
                            {{cells.Invoices}}
                        </tb-cell-template>
                    </tb-row-template>
                </tb-row-set>
            </tb-grid-table>
        </div>
    </div>
</tb-grid>
