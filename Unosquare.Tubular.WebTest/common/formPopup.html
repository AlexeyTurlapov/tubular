<div style="padding:20px">
    <tb-form model="Model" require-authentication="false">
        <tb-simple-editor name="CustomerName" value="model.CustomerName"
        required="true"  
        min="3" max="15"
        show-label="true"
        placeholder="Enter Customer"
        regex="^\D.*"
        regex-error-message="Check regex"
        help="This doesn't help at all" >
        </tb-simple-editor>
        <tb-typeahead-editor value="Model.ShipperCity" name="ShipperCity"
                             show-label="true" required="true"
                             options-url="api/orders/cities">
        </tb-typeahead-editor>
        <tb-numeric-editor name="Amount" min="1" max="500" show-label="true" value="model.Amount" required="true" format="C"></tb-numeric-editor>
        <tb-date-editor name="ShippedDate" required="true" show-label="true" value="model.ShippedDate"></tb-date-editor>
        <tb-checkbox-field name="IsShipped" value="model.IsShipped"></tb-checkbox-field>
        <div>
            <button id="btnSave" class="btn btn-primary" ng-click="savePopup();">Save</button>
            <button id="btnCancel" class="btn btn-danger" ng-click="closePopup()" formnovalidate>Cancel</button>
        </div>
    </tb-form>
</div>
