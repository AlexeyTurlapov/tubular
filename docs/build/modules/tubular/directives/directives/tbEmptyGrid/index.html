    <h1>tbEmptyGrid <small>directive in tubular.directives</small></h1>

<div>
    <p>The <code>tbEmptyGrid</code> directive is a helper to show a &quot;No records found&quot; message when the grid has not rows.</p>
<p>This class must be inside a <code>tbRowSet</code> directive.</p>
