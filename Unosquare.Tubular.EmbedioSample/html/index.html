<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ng="http://angularjs.org/" lang="en" ng-app="app">
<head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="LOB Application">
    <meta name="keywords" content="application, html5, angularjs, responsive, web api">
    <meta name="author" content="Unosquare Labs">

    <title>Unosquare - Tubular + EmbedIO Sample</title>

    <!-- Favicons -->
    <link rel="apple-touch-icon-precomposed" href="/ui/media/favicon.png" />
    <link rel="icon" href="/ui/media/favicon.ico" />

    <!-- CSS (from CDN) -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.2/lumen/bootstrap.min.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" />
    <link rel="stylesheet" href="/vendor/tubular/tubular-bundle.css" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular-cookies.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-local-storage/0.1.5/angular-local-storage.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular-animate.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap-tpls.min.js"></script>

    <!-- Angular Application files -->
    <script src="/vendor/tubular/tubular-bundle.js"></script>
    <script src="/scripts/app.js"></script>
</head>

<body ng-cloak>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Tubular + EmbedIO Sample</h1>
            </div>
        </div>
        <tb-grid server-url="/api/people" page-size="10">
            <div class="row">
                <tb-grid-pager class="col-md-6 col-xs-12"></tb-grid-pager>
                <tb-page-size-selector class="col-md-3 col-xs-6" selectorcss="input-sm">
                </tb-page-size-selector>
                <tb-grid-pager-info class="col-md-3 col-xs-6"></tb-grid-pager-info>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default panel-rounded">
                        <tb-grid-table class="table tubular-grid-table table-bordered">
                            <tb-column-definitions>
                                <tb-column name="Key" sortable="true" sort-order="1"
                                           sort-direction="Ascending" is-key="true"
                                           column-type="numeric">
                                    <tb-column-filter operator="Equals"></tb-column-filter>
                                    <tb-column-header>
                                        <span>{{label}}</span>
                                    </tb-column-header>
                                </tb-column>
                                <tb-column name="Name" sortable="true">
                                    <tb-column-filter operator="Equals"></tb-column-filter>
                                    <tb-column-header>
                                        <span>{{label}}</span>
                                    </tb-column-header>
                                </tb-column>
                                <tb-column name="Age" sortable="true" column-type="numeric">
                                    <tb-column-header>
                                        <span>{{label}}</span>
                                    </tb-column-header>
                                </tb-column>
                                <tb-column name="EmailAddress" sortable="true">
                                    <tb-column-filter operator="Contains"></tb-column-filter>
                                    <tb-column-header>
                                        <span>{{label}}</span>
                                    </tb-column-header>
                                </tb-column>
                            </tb-column-definitions>
                            <tb-row-set>
                                <tb-row-template ng-repeat="cells in $component.rows"
                                                 row-model="cells" selectable="false">
                                    <tb-cell-template>
                                        {{cells.Key}}
                                    </tb-cell-template>
                                    <tb-cell-template>
                                        {{cells.Name}}
                                    </tb-cell-template>
                                    <tb-cell-template>
                                        {{cells.Age'}}
                                    </tb-cell-template>
                                    <tb-cell-template>
                                        {{cells.EmailAddress}}
                                    </tb-cell-template>
                                </tb-row-template>
                            </tb-row-set>
                        </tb-grid-table>
                    </div>
                </div>
            </div>
        </tb-grid>
    </div>
</body>
</html>
